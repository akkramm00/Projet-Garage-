<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="èdescription"
      content="ce site propose une multitude de choix de voitures a vendre ,et une large gamme de voiture pour la location courte durée"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>projet garage</title>
  </head>
  <!--=======================================  BODY ===================================-->
  <body>
    <!--=======================================  HEADER ===================================-->

    <header>
      <div class="container-fluid header bg-danger py-5 my-2">
        <div class="row d-flex justify-content-around align-items-center">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
            <a class="navbar-brand" href="#">Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="A-propos.html">À propos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./#services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="row d-flex justify-content-start align-items-center my-5">
          <div
            class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex justify-content-around align-items-center"
          >
            <img
              src="logo garage.avif"
              alt="logo"
              width="200px"
              height="150px"
            />
          </div>
          <div
            class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex justify-content-around align-items-center"
          >
            <h1 class="merriwether text-white">TITRE DU GARAGE</h1>
          </div>
          <div
            class="col-12 col-sm-6 col-md-4 col-lg-4 d-flex justify-content-around align-items-center"
          >
            <h1></h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container form-control my-5">
        <div class="row">
          <div class="col">
            <label for="inputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              id="inputName"
            />
          </div>
          <div class="col">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="inputLastName"
            />
          </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
